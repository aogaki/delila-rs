services:
  mongo:
    image: mongo:7
    container_name: delila_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: delila
      MONGO_INITDB_ROOT_PASSWORD: delila_pass
      MONGO_INITDB_DATABASE: delila
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: delila_mongo_express
    restart: unless-stopped
    ports:
      - "8082:8081"  # 8081 is used by Monitor
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: delila
      ME_CONFIG_MONGODB_ADMINPASSWORD: delila_pass
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH: "false"  # Disable basic auth for local development
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo_data:
